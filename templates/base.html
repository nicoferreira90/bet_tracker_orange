<!-- templates/base.html -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}BetView{% endblock title %}</title>
        <meta name="viewport" content="width=device-width,
        initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    </head>
    <body>

        <!-- As a heading -->
        <nav class="navbar navbar-light sticky-top" style="background-color: #FFF; border: 1px solid #ccc;">
            <div class="container-fluid" style="width: 95%;">
                <span class="navbar-brand mb-0 h1">BetView</span>
                <span class="navbar-brand mb-0 h1"><a href={% url "bet_history" %}>Betting History</a></span>
                <span class="navbar-brand mb-0 h1"><a href="{% url "analytics_page" %}">Analytics</a></span>
                <span class="navbar-brand mb-0 h1"><a href="#">Tags (coming soon...)</a></span>
                

                <span class="navbar-brand mb-0 h1">
                {% if user.is_authenticated %}
                <div class="dropdown text-end">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-
                toggle"
                id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                hello, {{ user.username }}!
                </a>
                <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                    <li>
                        <a class="dropdown-item" href="{% url "password_change" %}">Change password</a>
                    </li>
                    <li>
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="dropdown-item" style="background: none; border: none; padding: 0; text-align: center; cursor: pointer;">
                                Log out
                            </button>
                        </form>
                    </li>
                </ul>
                
                </li>
                </ul>
                </div>
                {% else %}
                </ul>
                <div class="text-end">
                <a href="{% url "login" %}" class="btn btn-primary me-2">
                Log In</a>
                <a href="{% url "signup" %}" class="btn btn-success active">Sign Up</a>
                </div>
                {% endif %}
                </span>
            </div>

        </nav>

        <main>
            <div class="container-fluid mt-4" style="max-width: 87%">
            {% block content %}
            {% endblock content %}
            </div>
        </main>
        
        <!-- Bootstrap JavaScript Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    </body>
</html>
