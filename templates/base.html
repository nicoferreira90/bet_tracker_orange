
{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Betview{% endblock title %}</title>
        <meta name="viewport" content="width=device-width,
        initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">

        <style>
            .navbar-brand a {
                position: relative;
                text-decoration: none;
                color: inherit;
            }
    
            /* Hover effect - adds a small blue strip underneath the link */
            .navbar-brand:not(:first-child):not(:last-child) a:hover::after {
                content: '';
                position: absolute;
                bottom: -12px; /* Move the strip slightly further down from the text */
                left: 0;
                width: 100%;
                height: 8px; /* Increase the height of the strip */
                background-color: blue; /* Set the color of the strip */
                transition: all 0.3s ease-in-out; /* Smooth transition for the effect */
            }
    
            /* Optional: Remove underline on hover */
            .navbar-brand a:hover {
                text-decoration: none;
            }
    
        </style>

    </head>
    <body>

        <!-- As a heading -->
        <nav class="navbar navbar-light sticky-top" style="background-color: #FFF; border: 1px solid #ccc; height: 62px;">
            <div class="container-fluid d-flex align-items-center" style="width: 95%;">
                <span class="navbar-brand mb-0 h1">
                    <a href="{% url "home_page" %}" class="navbar-brand">
                    <img src="{% static 'betview-high-resolution-logo-transparent.png' %}" class="img-fluid" alt="..." style="max-height: 28px;">
                    </a>
                </span>
                <span class="navbar-brand mb-0 h1 fs-4"><a href="{% url "bet_history" %}" style="color: blue;">Bet History</a></span>
                <span class="navbar-brand mb-0 h1 fs-4"><a href="{% url "analytics_page" %}" style="color: blue;">Analytics</a></span>
                <span class="navbar-brand mb-0 h1 fs-4"><a href="{% url "tag_list" %}" style="color: blue;">Custom Tags</a></span>
                <span class="navbar-brand mb-0 h1 fs-4"><a href="{% url "about_page" %}" style="color: blue;">About this Site</a></span>
        
                <span class="navbar-brand mb-0 h1">
                    {% if user.is_authenticated %}
                    <div class="dropdown text-end">
                        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle"
                           id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            hello, {{ user.username }}!
                        </a>
                        <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                            <li>
                                <a class="dropdown-item" href="{% url 'account_change_password' %}">Change password</a>
                            </li>
                            <li>
                                <form action="{% url 'account_logout' %}" method="post">
                                    {% csrf_token %}
                                    <button type="submit" class="dropdown-item logout-button" style="background: none; border: none; padding: 0; text-align: center; cursor: pointer;">
                                        Log out
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                    {% else %}
                    <div class="text-end">
                        <a href="{% url "account_login" %}" class="btn btn-primary active me-2 border border-dark">Log In</a>
                        <a href="{% url "account_signup" %}" class="btn btn-success active border border-dark">Sign Up</a>
                    </div>
                    {% endif %}
                </span>
            </div>
        </nav>

        <main>
            <div class="container-fluid mt-4" style="max-width: 87%">
            {% block content %}
            {% endblock content %}
            </div>
        </main>
        
        <!-- Bootstrap JavaScript Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    </body>
</html>
