{% extends "base.html" %}

{% block content %}
<div class="m-4">
    <h1 class="text-center">Welcome to BetView</h1>
    <p class="lead text-center" style="font-weight: 400">
        A very simple, free-to-use bet tracker, with some analytics.
    </p>

    <div class="d-grid gap-2 col-6 mx-auto">
        <a href="{% url "login" %}" class="btn btn-primary mx-4 mb-4 border border-dark">Log In</a>
        <p class="lead text-center" style="font-weight: 400">
            Don't have an account yet?
        </p>
        <a href="{% url "signup" %}" class="btn btn-success active mx-4 mb-4 border border-dark">Sign Up</a>
    </div>

</div>



{% endblock content %}
